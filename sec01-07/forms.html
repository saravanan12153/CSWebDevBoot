<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Form Test</title>
</head>
<body>
	<h1>Register</h1>
	 <form>
		<div>
			<label for="firstName">First Name:</label>
			<input type="text" required id="firstName" name="firstName" placeholder="Bilbo">
			<label for="lastName"> Last Name:</label>
			<input type="text" required id="lastName" name="lastName" placeholder="Baggins">
		</div>
		<div>
			<label for="male">Male</label>
			<input type="radio" id="male" name="gender" value="male">
			<label for="female"> Female</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="other"> Other</label>
			<input type="radio" id="other" name="gender" value="other">
		</div>
		<div>
			<label for="email">Email:</label>
			<input type="email" required id="email" name="email" placeholder="your@email.com">
			<label for="password"> Password:</label>
			<input type="password" pattern=".{5,10}" required title="5 to 10 characters bitch ass" id="password" name="password">
		</div>
		<div>
			<label for="month">Birthday:</label>
			<select id="month" name="birthdayMonth" required>
				<option value="" disabled selected hidden>Month</option>
				<option>Jan.</option>
				<option>Feb.</option>
				<option>Mar.</option>
				<option>Apr.</option>
				<option>May</option>
				<option>Jun.</option>
			</select>
			<label for="day"> </label>
			<select id="day" name="birthdayDay" required>
				<option value="" disabled selected hidden>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
			</select>
			<label for="year"> </label>
			<select id="year" name="birthdayYear" required>
				<option value="" disabled selected hidden>Year</option>
				<option>1977</option>
				<option>1978</option>
				<option>1979</option>
				<option>1980</option>
				<option>1981</option>
				<option>1982</option>
			</select>
		</div>
		<div>
			<label for="agree">I agree to the terms and conditions</label>
			<input type="checkbox" required id="agree" name="agree" value="true">
		</div>
		<div>
			<button>Submit</button>
		</div>
	</form>

</body>
</html>
